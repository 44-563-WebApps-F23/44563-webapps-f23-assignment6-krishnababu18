<!DOCTYPE html>
<html>
 <head>
    <link rel="stylesheet" href="style.css">
    <title>
        Author input
    </title>
 </head>
<body>

<h2>Author entry Krishna Babu Gali</h2>

<form>
    <label for="secretValue">The hidden author name</label>
    <input type ="password" id="secretValue" name="secretValue" value="Dickens"> <br>
    <br> 
    <label for="guessValue">Guess the author </label>
    <input type ="text" id="guessValue" name="guessValue"> <br>
    <br>
    <button type="button" onclick="checkAuthor()" id="guess">Check the Guess</button>
    <br>
    <p>Good:<span id="goodCount">0</span></p>
    <p>Oops:<span id="oopsCount">0</span></p>

    <div>Incorrect guesses:<span id="incorrect"> 0</span></div><br><br>
</form>


<script> 
 var good=0;
 var oops=0;

function checkAuthor(){
   var secret = document.getElementById("secretValue").value;
   var guess = document.getElementById("guessValue").value;
    if(secret==guess){
        good++;
        alert("You got it right");
    } else {
        oops++;
        if(oops>7){
            document.getElementById("guess").disabled=true;
           alert("Sorry,ran out of guesses "); 

        }else{
            alert("Sorry");
        }
        
        
    }

    document.getElementById("goodCount").innerHTML=good;
    document.getElementById("oopsCount").innerHTML=oops;
    document.getElementById("incorrect").innerHTML=oops;
}
</script>

<div>
    <img id="city" src="goa.jpg" onclick="selectImage()" alt="goa" width="100 px" height ="100 px">
</div>

<script>
    var useImage=1;

    function selectImage(){
        switch(useImage){
            case 1: document.getElementById('city').src='goa.jpg' ;
            useImage=2;
            break;
            case 2: document.getElementById('city').src='andaman.jpg' ;
            useImage=3;
            break;
            case 3: document.getElementById('city').src='lucknow.jpg' ;
            useImage=1;
            break;
            default:
            break;

        }
    }
</script>

</body>
</html>
